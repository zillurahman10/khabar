<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone World</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>



    <h1 class="d-flex justify-content-center m-3 text-light">Welcome to phone world</h1>



    <!-- search phone -->
    <div class="input-group mb-5 w-25 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadPhone()" class="btn btn-outline-secondary" type="button" id="button-search">search</button>
    </div>
    <section class="container me-5">

        <div id="phone-details">

        </div>

        <!-- show phone-->
        <div id="show-phone" class="mb-5">

        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
